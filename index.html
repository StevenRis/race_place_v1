<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Race_Place</title>
  </head>
  <body>
    <main>
      <div class="enter-screen hide">
        <div class="enter-screen__title">
          <h1>Press Start</h1>
        </div>
      </div>

      <!--  -->
      <div class="container">
        <div class="cars">
          <div class="car-name">
            <span>Choose car</span>
            <select name="" id="cars">
              <option value="Select car" selected disabled>Select car</option>
            </select>
          </div>
        </div>
        <div class="countries">
          <div class="country-name">
            <span>Choose country</span>
            <select name="" id="country">
              <option value="Select country" selected disabled>
                Select country
              </option>
            </select>
          </div>
          <!-- <div class="argentina">
            <span>Choose country</span>
            <img src="" alt="" />
          </div> -->
        </div>
        <div class="car-setup"></div>
      </div>
    </main>

    <!-- script -->
    <script src="./js/script.js"></script>
  </body>
</html>
